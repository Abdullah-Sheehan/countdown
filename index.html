<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css"
			rel="stylesheet"
			type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>CUETs</title>
	</head>
	<body>
		<div class="container flex justify-center items-center flex-col gap-5 mt-5">
			<div class="expired">
				<h1 class="text-xl">Best of Luck gais on your new journey!!</h1>
			</div>
			<div
				id="hidden"
				class="grid grid-flow-col gap-5 text-center auto-cols-max">
				<div
					class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
					<span class="countdown font-mono text-5xl">
						<span id="day" style="--value: 1"></span>
					</span>
					days
				</div>
				<div
					class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
					<span class="countdown font-mono text-5xl">
						<span id="hr" style="--value: 25"></span>
					</span>
					hours
				</div>
				<div
					class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
					<span class="countdown font-mono text-5xl">
						<span id="min" style="--value: 24"></span>
					</span>
					min
				</div>
				<div
					class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
					<span class="countdown font-mono text-5xl">
						<span id="sec" style="--value: 24"></span>
					</span>
					sec
				</div>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
